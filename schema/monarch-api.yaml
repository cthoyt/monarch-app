id: https://w3id.org/monarch/monarch-api
name: MonarchApi
description: Data model for Monarch API
default_prefix: monarch-api
prefixes:
  linkml: https://w3id.org/linkml/
imports:
  - monarch-py
classes:
  Node:
    is_a: Entity
    slots:
      - taxon
      - inheritance
      - association_counts
      - node_hierarchy
    slot_usage:
      id:
        required: true
  Taxon:
    slots:
      - id
      - label
  AssociationCount:
    slots:
      - label
      - count
  NodeHierarchy:
    slots:
      - super_classes
      - equivalent_classes
      - sub_classes
slots:
  - count:
      range: integer
  - inheritance:
      range: Entity
      inlined: true
  - label
  - taxon:
      range: Taxon
      inlined: true
  - association_counts:
      range: AssociationCount
      multivalued: true
      inlined: true
      inlined_as_list: false
  - node_hierarchy:
      range: NodeHierarchy
      inlined: true
  - super_classes:
        range: Entity
        multivalued: true
        inlined: true
        inlined_as_list: true
  - equivalent_classes:
        range: Entity
        multivalued: true
        inlined: true
        inlined_as_list: true
  - sub_classes:
        range: Entity
        multivalued: true
        inlined: true
        inlined_as_list: true