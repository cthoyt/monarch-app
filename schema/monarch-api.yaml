id: https://w3id.org/monarch/monarch-api
name: MonarchApi
description: Data model for Monarch API
default_prefix: monarch-api
prefixes:
  linkml: https://w3id.org/linkml/
imports:
  - monarch-py
classes:
  Node:
    is_a: Entity
    slots:
      - taxon
      - inheritance
      - association_counts
    slot_usage:
      id:
        required: true
  Inheritance:
    is_a: Association
  Taxon:
    slots:
      - id
      - label
  AssociationCount:
    slots:
      - label
      - count
slots:
  - count:
      range: integer
  - inheritance:
      range: Inheritance
      inlined: true
  - label
  - taxon:
      range: Taxon
      inlined: true
  - association_counts:
      range: AssociationCount
      multivalued: true
      inlined: true
      inlined_as_list: false
