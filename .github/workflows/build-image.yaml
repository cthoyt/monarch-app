name: Docker Build and Push to GCR
on: 
  push:
    branches: [ main, dockerfile ]

jobs:
  build-and-push-to-gcr:
    runs-on: ubuntu-latest
    steps:      
      - name: Checkout
        uses: actions/checkout@v3
      # - name: Authenticate to Google Cloud
      #   id: auth
      #   uses: google-github-actions/auth@v1
      #   with:
      #     workload_identity_provider: projects/1032453560151/locations/global/workloadIdentityPools/monarch-github-actions/providers/monarch-github-wip
      #     service_account: only-storage-object-adm@<PROJECT_ID>.iam.gserviceaccount.com
      - uses: RafikFarhad/push-to-gcr-github-action@v5-beta
        with:
          gcloud_service_key: ${{ secrets.GCLOUD_SERVICE_KEY }} # can be base64 encoded or plain text || not needed if you use google-github-actions/auth
          registry: us-central1-docker.pkg.dev/monarch-initiative
          project_id: monarch-initiative
          image_name: monarch-api
          image_tag: latest,0.2
          dockerfile: ./Dockerfile

