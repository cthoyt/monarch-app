id: https://w3id.org/monarch/monarch-py
name: monarch-py
description: Data models for the Monarch Initiative data access library
prefixes:
  linkml: https://w3id.org/linkml/
  biolink: https://w3id.org/biolink/vocab/
imports:
  - linkml:types
  - similarity
default_range: string

enums:
  AssociationDirectionEnum:
    description: >-
      The directionality of an association as it relates to a specified entity, with edges being categorized
      as incoming or outgoing
    permissible_values:
      incoming:
        description: >-
          An association for which a specified entity is the object or part of the object closure
      outgoing:
        description: >-
          An association for which a specified entity is the subject or part of the subject closure


classes:
  Association:
    slots:
      - id
      - category
      - subject
      - original_subject
      - subject_namespace
      - subject_category
      - subject_closure
      - subject_label
      - subject_closure_label
      - subject_taxon
      - subject_taxon_label
      - predicate
      - object
      - original_object
      - object_namespace
      - object_category
      - object_closure
      - object_label
      - object_closure_label
      - object_taxon
      - object_taxon_label
      - primary_knowledge_source
      - aggregator_knowledge_source
      - negated
      - pathway
      - provided_by
      - provided_by_link
      - publications
      - qualifiers
      - has_evidence
      - evidence_count
      - frequency_qualifier
      - onset_qualifier
      - sex_qualifier
      - stage_qualifier
      - frequency_qualifier_label
      - frequency_qualifier_namespace
      - frequency_qualifier_category
      - frequency_qualifier_closure
      - frequency_qualifier_closure_label
      - onset_qualifier_label
      - onset_qualifier_namespace
      - onset_qualifier_category
      - onset_qualifier_closure
      - onset_qualifier_closure_label
      - sex_qualifier_label
      - sex_qualifier_namespace
      - sex_qualifier_category
      - sex_qualifier_closure
      - sex_qualifier_closure_label
      - stage_qualifier_label
      - stage_qualifier_namespace
      - stage_qualifier_category
      - stage_qualifier_closure
      - stage_qualifier_closure_label
  AssociationCount:
    is_a: FacetValue
    slots:
      - category
    slot_usage:
      category:
        multivalued: false
  AssociationCountList:
    description: Container class for a list of association counts
    slots:
      - items
    slot_usage:
      items:
        range: AssociationCount
  AssociationResults:
    is_a: Results
    slots:
      - items
    slot_usage:
      items:
        range: Association
  AssociationTableResults:
    is_a: Results
    slots:
      - items
    slot_usage:
      items:
        range: DirectionalAssociation
  AssociationTypeMapping:
    description: >-
      A data class to hold the necessary information to produce association type counts for given 
      entities with appropriate directional labels
    slots:
      - subject_label
      - object_label
      - symmetric
      - category
    slot_usage:
      subject_label:
        description: A label to describe the subjects of the association type as a whole for use in the UI
      object_label:
        description: A label to describe the objects of the association type as a whole for use in the UI
      symmetric:
        description: >-
          Whether the association type is symmetric, meaning that the subject and object labels should be
          interchangeable
        ifabsent: false
        required: true
      category:
        description: The biolink category to use in queries for this association type
        required: true
        multivalued: false
  DirectionalAssociation:
    is_a: Association
    description: >-
      An association that gives its direction relative to a specified entity
    slots:
      - direction
  ExpandedCurie:
    description: A curie bundled along with its expanded url
    slots:
      - id
      - url
  Entity:
    description: Represents an Entity in the Monarch KG data model
    slots:
      - id
      - category
      - name
      - full_name
      - description
      - xref
      - provided_by
      - in_taxon
      - in_taxon_label
      - symbol
      - synonym
  EntityResults:
    is_a: Results
    slots:
      - items
    slot_usage:
      items:
        range: Entity
  FacetValue:
    slots:
      - label
      - count
  FacetField:
    slots:
      - label
      - facet_values
  HistoPheno:
    slots:
      - id
      - items
    slot_usage:
      items:
        range: HistoBin
  HistoBin:
    is_a: FacetValue
    slots:
      - id
  Node:
    description: UI container class extending Entity with additional information
    is_a: Entity
    slots:
      - in_taxon
      - in_taxon_label
      - inheritance
      - causal_gene
      - causes_disease
      - external_links
      - provided_by_link
      - association_counts
      - node_hierarchy
  NodeHierarchy:
    slots:
      - super_classes
      - sub_classes
  Results:
    abstract: true
    slots:
      - limit
      - offset
      - total
  SearchResult:
    is_a: Entity
    slots:
      - highlight
      - score
    slot_usage:
      category:
        required: true
      name:
        required: true
  SearchResults:
    is_a: Results
    slots:
      - items
      - facet_fields
      - facet_queries
    slot_usage:
      items:
        range: SearchResult
  ### For Multi-Entity Associations
  AssociationsByCategory:
    slots:
      - counterpart_category
      - associations
      - total
  CounterpartAssociation:
    slots:
      - id
      - category
      - counterpart
      - original_counterpart
      - counterpart_namespace
      - counterpart_category
      - counterpart_closure
      - counterpart_label
      - counterpart_closure_label
      - counterpart_taxon
      - counterpart_taxon_label
      - predicate
      - primary_knowledge_source
      - aggregator_knowledge_source
      - negated
      - pathway
      - provided_by
      - provided_by_link
      - publications
      - qualifiers
      - has_evidence
      - evidence_count
      - frequency_qualifier
      - onset_qualifier
      - sex_qualifier
      - stage_qualifier
      - frequency_qualifier_label
      - frequency_qualifier_namespace
      - frequency_qualifier_category
      - frequency_qualifier_closure
      - frequency_qualifier_closure_label
      - onset_qualifier_label
      - onset_qualifier_namespace
      - onset_qualifier_category
      - onset_qualifier_closure
      - onset_qualifier_closure_label
      - sex_qualifier_label
      - sex_qualifier_namespace
      - sex_qualifier_category
      - sex_qualifier_closure
      - sex_qualifier_closure_label
      - stage_qualifier_label
      - stage_qualifier_namespace
      - stage_qualifier_category
      - stage_qualifier_closure
      - stage_qualifier_closure_label
  EntityAssociatedCategories:
    description: A specialized class to hold the associated categories for a given entity
    slots:
      - entity
      - entity_label
      - original_entity
      - entity_namespace
      - entity_category
      - entity_closure
      - entity_closure_label
      - entity_taxon
      - entity_taxon_label
      - associated_categories
  MultiEntityAssociationResults:
    slots:
      - offset_per_category
      - limit_per_category
      - entities


slots:
  aggregator_knowledge_source:
    multivalued: true
  association_counts:
    range: AssociationCount
    multivalued: true
    inlined_as_list: true
    required: true
  category:
    multivalued: false
  causal_gene:
    description: >-
      A list of genes that are known to be causally associated with a disease
    range: Entity
    multivalued: true
    inlined_as_list: true
  causes_disease:
    description: >-
      A list of diseases that are known to be causally associated with a gene
    range: Entity
    multivalued: true
    inlined_as_list: true
  count:
    description: count of documents
    range: integer
  description:
    range: string
  direction:
    description: >-
      The directionality of the association relative to a given entity for an association_count.
      If the entity is the subject or in the subject closure, the direction is forwards, if it is
      the object or in the object closure, the direction is backwards.
    range: AssociationDirectionEnum
    required: true
  evidence_count:
    description: count of supporting documents, evidence codes, and sources supplying evidence
    range: integer
  external_links:
    description: ExpandedCurie with id and url for xrefs
    range: ExpandedCurie
    multivalued: true
    inlined_as_list: true
  facet_fields:
    description: Collection of facet field responses with the field values and counts
    inlined: true
    inlined_as_list: true
    multivalued: true
    range: FacetField
  facet_queries:
    description: Collection of facet query responses with the query string values and counts
    inlined: true
    inlined_as_list: true
    multivalued: true
    range: FacetValue
  facet_values:
    description: Collection of FacetValue label/value instances belonging to a FacetField
    inlined: true
    inlined_as_list: true
    multivalued: true
    range: FacetValue
  frequency_qualifier:
    range: string
  frequency_qualifier_label:
    is_a: name
    description: The name of the frequency_qualifier entity
  frequency_qualifier_namespace:
    range: string
    description: The namespace/prefix of the frequency_qualifier entity
  frequency_qualifier_category:
    is_a: category
    description: The category of the frequency_qualifier entity
  frequency_qualifier_closure:
    multivalued: true
    description: Field containing frequency_qualifier id and the ids of all of its ancestors
  frequency_qualifier_closure_label:
    multivalued: true
    description: Field containing frequency_qualifier name and the names of all of its ancestors
  full_name:
    description: The long form name of an entity
    range: string
  has_evidence:
    range: string
    multivalued: true
  highlight:
    description: matching text snippet containing html tags
    range: string
  id:
    identifier: true
    range: string
    required: true
  in_taxon:
    description: The biolink taxon that the entity is in the closure of.
    range: string
  in_taxon_label:
    description: The label of the biolink taxon that the entity is in the closure of.
    range: string
  inheritance:
    range: Entity
    inlined: true
  items:
    description: A collection of items, with the type to be overriden by slot_usage
    range: string
    inlined: true
    inlined_as_list: true
    multivalued: true
    required: true
  knowledge_source:
    multivalued: true
  label:
    range: string
    required: true
  limit:
    description: number of items to return in a response
    range: integer
    required: true
  name:
    range: string
  negated:
    range: boolean
  node_hierarchy:
    range: NodeHierarchy
    inlined: true
  object:
    range: string
    required: true
  object_label:
    is_a: name
    description: The name of the object entity
  object_namespace:
    range: string
    description: The namespace/prefix of the object entity
  object_category:
    is_a: category
    description: The category of the object entity
  object_closure:
    multivalued: true
    description: Field containing object id and the ids of all of its ancestors
  object_closure_label:
    multivalued: true
    description: Field containing object name and the names of all of its ancestors
  object_taxon:
    is_a: in_taxon
  object_taxon_label:
    is_a: in_taxon_label
  offset:
    description: offset into the total number of items
    range: integer
    required: true
  onset_qualifier:
    range: string
  onset_qualifier_label:
    is_a: name
    description: The name of the onset_qualifier entity
  onset_qualifier_namespace:
    range: string
    description: The namespace/prefix of the onset_qualifier entity
  onset_qualifier_category:
    is_a: category
    description: The category of the onset_qualifier entity
  onset_qualifier_closure:
    multivalued: true
    description: Field containing onset_qualifier id and the ids of all of its ancestors
  onset_qualifier_closure_label:
    multivalued: true
    description: Field containing onset_qualifier name and the names of all of its ancestors  
  original_object:
    range: string
  original_subject:
    range: string
  pathway:
    range: string
  predicate:
    multivalued: false
    range: string
    required: true
  primary_knowledge_source:
    range: string
  provided_by_link:
    description: A link to the docs for the knowledge source that provided the node/edge.
    range: ExpandedCurie
    inlined: true
  provided_by:
    range: string
  publications:
    multivalued: true
  qualifiers:
    multivalued: true
  score:
    range: float
  sex_qualifier:
    range: string
  sex_qualifier_label:
    is_a: name
    description: The name of the sex_qualifier entity
  sex_qualifier_namespace:
    range: string
    description: The namespace/prefix of the sex_qualifier entity
  sex_qualifier_category:
    is_a: category
    description: The category of the sex_qualifier entity
  sex_qualifier_closure:
    multivalued: true
    description: Field containing sex_qualifier id and the ids of all of its ancestors
  sex_qualifier_closure_label:
    multivalued: true
    description: Field containing sex_qualifier name and the names of all of its ancestors
  stage_qualifier:
    range: string
  stage_qualifier_label:
    is_a: name
    description: The name of the stage_qualifier entity
  stage_qualifier_namespace:
    range: string
    description: The namespace/prefix of the stage_qualifier entity
  stage_qualifier_category:
    is_a: category
    description: The category of the stage_qualifier entity
  stage_qualifier_closure:
    multivalued: true
    description: Field containing stage_qualifier id and the ids of all of its ancestors
  stage_qualifier_closure_label:
    multivalued: true
    description: Field containing stage_qualifier name and the names of all of its ancestors
  subject:
    range: string
    required: true
  subject_label:
    is_a: name
    description: The name of the subject entity
  subject_namespace:
    range: string
    description: The namespace/prefix of the subject entity
  subject_category:
    is_a: category
    description: The category of the subject entity
  subject_closure:
    multivalued: true
    description: Field containing subject id and the ids of all of its ancestors
  subject_closure_label:
    multivalued: true
    description: Field containing subject name and the names of all of its ancestors
  subject_taxon:
    is_a: in_taxon
  subject_taxon_label:
    is_a: in_taxon_label
  sub_classes:
    range: Entity
    multivalued: true
    inlined: true
    inlined_as_list: true
    required: true
  super_classes:
    range: Entity
    multivalued: true
    inlined: true
    inlined_as_list: true
    required: true
  symbol:
    range: string
  symmetric:
    description: >-
      Whether the association type is symmetric, i.e. the subject and object labels are interchangeable.
    range: boolean
  synonym:
    multivalued: true
  total:
    description: total number of items matching a query
    range: integer
    required: true
  xref:
    multivalued: true
    range: string
  url:
    range: string
  ### For MultiEntityAssociationResults
  associated_categories:
    description: A list of associated categories for the entity
    range: AssociationsByCategory
    multivalued: true
    # inlined_as_list: true
    required: true
  associations:
    description: A list of associations for the entity with the given category
    range: Association
    multivalued: true
  entities:
    description: A list of entities for which associations were found
    range: EntityAssociatedCategories
    multivalued: true
    # inlined_as_list: true
    required: true
  counterpart:
    description: The id of the counterpart entity
    required: true
  original_counterpart:
    description: The id of the original counterpart entity
  counterpart_label:
    is_a: name
    description: The name of the counterpart entity
  counterpart_namespace:
    description: The namespace/prefix of the counterpart entity
  counterpart_category:
    description: The category of the counterpart entity
    is_a: category
  counterpart_closure:
    description: Field containing counterpart id and the ids of all of its ancestors
    multivalued: true
  counterpart_closure_label:
    description: Field containing counterpart name and the names of all of its ancestors
    multivalued: true
  counterpart_taxon:
    is_a: in_taxon
  counterpart_taxon_label:
    is_a: in_taxon_label
  entity:
    description: The id of the entity entity
    required: true
  original_entity:
    description: The id of the original entity entity
  entity_label:
    is_a: name
    description: The name of the entity entity
  entity_namespace:
    description: The namespace/prefix of the entity entity
  entity_category:
    description: The category of the entity entity
    is_a: category
  entity_closure:
    description: Field containing entity id and the ids of all of its ancestors
    multivalued: true
  entity_closure_label:
    description: Field containing entity name and the names of all of its ancestors
    multivalued: true
  entity_taxon:
    is_a: in_taxon
  entity_taxon_label:
    is_a: in_taxon_label
  offset_per_category:
    is_a: offset
  limit_per_category:
    is_a: limit
